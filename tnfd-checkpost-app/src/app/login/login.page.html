<section class="login-page">
    <div class="login-card" [class.is-loading]="auth.isLoading()">
      <span class="login-card__badge">TNFD Checkpost MIS</span>
      <p class="login-card__department">Tamil Nadu Forest Department</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-card__form" novalidate>
      <label class="form-field">
        <span>Email</span>
        <input
          type="email"
          formControlName="email"
          placeholder="you@yourorg.com"
          autocomplete="email"
          required
        />
        <small class="field-error" *ngIf="emailControl?.invalid && emailControl?.touched">
          {{ emailControl?.hasError('required') ? 'Email is required.' : 'Use a valid address.' }}
        </small>
      </label>

      <label class="form-field">
        <span>Password</span>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          autocomplete="current-password"
          required
        />
        <small class="field-error" *ngIf="passwordControl?.invalid && passwordControl?.touched">
          {{ passwordControl?.hasError('required')
            ? 'Password is required.'
            : 'Passwords must contain at least 6 characters.' }}
        </small>
      </label>

      <div class="login-card__status">
        <p class="status" *ngIf="auth.sessionActive()">Session active. Welcome back.</p>
        <p class="flash" *ngIf="auth.error()" aria-live="assertive">{{ auth.error() }}</p>
      </div>

      <button type="submit" [disabled]="form.invalid || auth.isLoading()">
        <span *ngIf="!auth.isLoading()">Sign in with Appwrite</span>
        <span *ngIf="auth.isLoading()">Hang tight…</span>
      </button>
    </form>

  </div>
</section>
